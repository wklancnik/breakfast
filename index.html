<!doctype html>

<html>
    
    <head>
        
        <title>breakfast</title>
        
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/lib/reset.css" />
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/lib/grid.css" />
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/lib/global.css" />
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/modules/steak.css" />
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/modules/egg.css" />
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/modules/toast.css" />
        
        <script type="text/javascript" src="/breakfast/resources/javascripts/yui/3.3.0/yui/yui.js"></script>
        <script type="text/javascript">
            
            var CONFIG = {
                base: '/breakfast/resources/javascripts/yui/3.3.0/',
                filter: 'raw',
                groups: {
                    widgets: {
                        base: '/breakfast/resources/javascripts/widgets/',
                        modules: {
                            steak: {
                                path: 'steak.js',
                                requires: ['widget', 'node']
                            },
                            egg: {
                                path: 'egg.js',
                                requires: ['widget', 'node']
                            },
                            toast: {
                                path: 'toast.js',
                                requires: ['widget', 'node']
                            }
                        }
                    }
                }
            };
            
        </script>
        
    </head>
    
    <body>
        
        <div class="-layout">
            
            <ul class="__">
                <li class="_ _6 _first">
                    
                    <div class="Steak" id="Steak-1">
                        
                        <div class="name">Widget: Steak 1</div>
                        
                        <script type="text/javascript">
                            
                            YUI(CONFIG).use('steak', function(Y){
                                new Y.BN.Steak({
                                    boundingBox: Y.one('#Steak-1')
                                });
                            });
                            
                        </script>
                        
                    </div><!-- /Steak -->
                    
                </li>
            </ul>
            
            <ul class="__">
                <li class="_ _3 _first">
                    
                    <div class="Egg" id="Egg-1">
                        
                        <div class="name">Widget: Egg 1</div>
                        
                        <script type="text/javascript">
                            
                            YUI(CONFIG).use('egg', function(Y){
                                new Y.BN.Egg({
                                    boundingBox: Y.one('#Egg-1')
                                });
                            });
                            
                        </script>
                        
                    </div><!-- /Egg -->
                    
                </li>
                <li class="_ _3">
                    
                    <div class="Egg" id="Egg-2">
                        
                        <div class="name">Widget: Egg 2</div>
                        
                        <script type="text/javascript">
                            
                            YUI(CONFIG).use('egg', function(Y){
                                new Y.BN.Egg({
                                    boundingBox: Y.one('#Egg-2')
                                });
                            });
                            
                        </script>
                        
                    </div><!-- /Egg -->
                    
                </li>
            </ul>
            
            <ul class="__">
                <li class="_ _6 _first">
                    
                    <div class="Toast" id="Toast-1">
                        
                        <div class="name">Widget: Toast 1</div>
                        
                        <script type="text/javascript">
                            
                            YUI(CONFIG).use('toast', function(Y){
                                new Y.BN.Toast({
                                    boundingBox: Y.one('#Toast-1')
                                });
                            });
                            
                        </script>
                        
                    </div><!-- /Toast -->
                    
                </li>
            </ul>
            
        </div>
        
        <script type="text/javascript">
            /*
            YUI(CONFIG).use('breakfast', function(Y){
                new Y.Breakfast();
            });
            */
        </script>
        
    </body>
    
</html>
